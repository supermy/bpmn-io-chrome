<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="vendor/diagram-js/diagram-js.css" />

  <link rel="stylesheet" href="assets/font/css/bpmnio.css" />
  <link rel="stylesheet" href="assets/font/css/bpmnio-codes.css" />

  <link rel="stylesheet" href="css/app.css" />
</head>

<body class="show-diagram">
  <div class="bio-header">

    <a href="http://bpmn.io" target="_blank" class="logo">
      <span class="icon-bpmn-io"></span>
    </a>

    <div class="menu-bar">
      <button title="new BPMN diagram" id="new_diagram" class="icon-new"></button>
      <button title="open a BPMN diagram" id="choose_file" class="icon-open"></button>

      <button title="save BPMN diagram" id="save_file" class="icon-save disabled"></button>

      <span class="placeholder"></span>

      <button title="undo" id="undo" class="icon-undo"></button>
      <button title="redo" id="redo" class="icon-redo"></button>
    </div>

    <span class="current-file" id="file_path"></span>
  </div>

  <div class="bio-content">

    <div class="bio-diagrams tabs">

      <div class="tabbar tabbar-default">
        <ul>
          <li class="entry active"><a>simple.bpmn <button class="close">×</button></a></li>
          <li class="entry"><a>other.bpmn <button class="close">×</button></a></li>
          <li class="entry"><a>+</a></li>
        </ul>
      </div>

      <div class="content">
        <div class="bio-diagram tabs">

          <div data-tab="diagram" class="tab">
            <div id="canvas"></div>
          </div>

          <div data-tab="xml" class="tab" id="xml">
            <textarea spellcheck="false"></textarea>
          </div>

          <div class="tabbar">
            <ul>
              <li><a href show-tab="diagram">Diagram</a></li>
              <li><a href show-tab="xml">XML</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- viewer dependencies -->
  <script src="vendor/bpmn-js/bpmn.js"></script>

  <!-- app -->
  <script src="lib/dnd.js"></script>
  <script src="lib/app.js"></script>
  <script src="lib/file.js"></script>
</body>
</html>
